<!DOCTYPE html>
<html data-ng-app="whogetsbeer">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title"></title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- inject-vendor:css -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/bower_components/toastr/toastr.css" rel="stylesheet" />
    <!-- endinject -->

</head>
<body>
    <div>
        <div data-ng-include="'scripts/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Angular Modular Demo
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- inject-vendor:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="/scripts/app.module.js"></script>

    <!-- Reusable Blocks/Modules -->
    <script src="/scripts/blocks/exception/exception.module.js"></script>
    <script src="/scripts/blocks/exception/exception-handler.provider.js"></script>
    <script src="/scripts/blocks/exception/exception.js"></script>
    <script src="/scripts/blocks/logger/logger.module.js"></script>
    <script src="/scripts/blocks/logger/logger.js"></script>
    <script src="/scripts/blocks/router/router.module.js"></script>
    <script src="/scripts/blocks/router/routehelper.js"></script>

    <!-- core module -->
    <script src="/scripts/core/core.module.js"></script>
    <script src="/scripts/core/constants.js"></script>
    <script src="/scripts/core/config.js"></script>

    <!-- layout -->
    <script src="/scripts/layout/layout.module.js"></script>
    <script src="/scripts/layout/shell.js"></script>

    <!-- home -->
    <script src="/scripts/home/home.module.js"></script>
    <script src="/scripts/home/config.route.js"></script>

</body>
</html>
